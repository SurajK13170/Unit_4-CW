<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>
  <style>
        

    #nav {
        position: sticky;
        top: 0;
        background-color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        margin-bottom: 2rem;
      }
      #nav img{
        width: 200px;

      }
      #nav a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        margin: 0 1.5rem;
        transition: all 0.3s ease;
      }

      #nav a:hover {
        color: #e84c3d;
      }

      #nav i {
        margin: 0 1.5rem;
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }

      #nav i:hover {
        color: #e84c3d;
        cursor: pointer;
      }
  </style>
  <body>
    
      <div id="nav">
        <div><a href="#">Men</a></div>
        <div><a href="#">Women</a></div>
        <div><a href="#">Artist collab</a></div>
        <div><a href="#">Collection</a></div>
        <div><img src="./2.png" alt="" /></div>

        <div class="icon">
          <i class="fas fa-search"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-user"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
    </div>
    <div>
        
    </div>
  </body>

<script src="https://kit.fontawesome.com/56f4c26919.js" crossorigin="anonymous"></script>
</html>

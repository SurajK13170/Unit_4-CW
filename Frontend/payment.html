<!DOCTYPE html>
<html>
<head>
	<title>Payment Page</title>
</head>
<style>
  * {
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
}

.container {
	max-width: 500px;
	margin: 0 auto;
	padding: 20px;
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

form {
	background-color: #f9f9f9;
	border: 1px solid #ccc;
	padding: 20px;
}

.form-group {
	margin-bottom: 10px;
}

label {
	display: block;
	font-weight: bold;
	margin-bottom: 5px;
}

input[type="text"],
input[type="email"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 3px;
	margin-bottom: 15px;
}

button[type="submit"] {
	background-color: #4CAF50;
	color: #fff;
	padding: 12px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	float: right;
}

button[type="submit"]:hover {
	background-color: #45a049;
}

</style>
<body>
	<div class="container">
		<h1>Payment Information</h1>
		<form>
			<div class="form-group">
				<label for="card-number">Card Number</label>
				<input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
			</div>
			<div class="form-group">
				<label for="expiry-date">Expiry Date</label>
				<input type="text" id="expiry-date" name="expiry-date" placeholder="MM / YY" required>
			</div>
			<div class="form-group">
				<label for="cvv">CVV</label>
				<input type="text" id="cvv" name="cvv" placeholder="Enter your CVV" required>
			</div>
			<div class="form-group">
				<label for="name-on-card">Name on Card</label>
				<input type="text" id="name-on-card" name="name-on-card" placeholder="Enter the name on your card" required>
			</div>
			<div class="form-group">
				<label for="billing-address">Billing Address</label>
				<input type="text" id="billing-address" name="billing-address" placeholder="Enter your billing address" required>
			</div>
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" placeholder="Enter your email address" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone Number</label>
				<input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
			</div>
			<button type="submit" class="btn">Proceed to Pay</button>
		</form>
	</div>



</body>
</html>
